<main>

	<mat-card *ngFor="let coin of coins">

		<mat-card-header>
    	<img mat-card-avatar class="header-image" src="assets/{{coin.symbol}}.png">
	    <mat-card-title>
	    	<span>{{coin.name}}</span>
	  		<span class="price">Price: {{coin.quotes.USD.price}}$</span>
	  	</mat-card-title>

	    <mat-card-subtitle>{{coin.symbol}}</mat-card-subtitle>

	  </mat-card-header>

  	<mat-divider></mat-divider>

	  <mat-card-content>

	  	<div class="header"> Price Change </div>

	  	<div class="top">
	  		<span>1h</span>
	  		<span>24h</span>
	  		<span>7d</span>
	  	</div>

	  	<div class="bottom">
	  		<span [ngClass]="setPriceColor(coin.quotes.USD.percent_change_1h)">
	  			{{coin.quotes.USD.percent_change_1h}}%
	  		</span>
			  <span [ngClass]="setPriceColor(coin.quotes.USD.percent_change_24h)">
			  	{{coin.quotes.USD.percent_change_24h}}%
			  </span>
			  <span [ngClass]="setPriceColor(coin.quotes.USD.percent_change_7d)">
			  	{{coin.quotes.USD.percent_change_7d}}%
			  </span>
	  	</div>

	  </mat-card-content>

	</mat-card>


</main>
